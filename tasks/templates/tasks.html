{% extends 'layouts/base.html'%}


{% block content %}
    <h1>Tasks</h1>

    <lu>
        {% for task in tasks%}
        <li>
            <h2>{{task.title}}</h2>
            <p>{{task.description}}</p>
            <h3>{{task.user}}</h3>
        </li>
        {% endfor %}
    </lu>

{% endblock %}
